            <div class="btn-nav-white">

            <div class="btn-nav-white">

                    <div class="div-infos">
                        <h3>Dados do funcionário</h3>
                        <div class="campo">
                            <p>Nome do funcionário:</p>
                            <input type="text" id="input_nome_funcionario" placeholder="Digite o nome do funcionário">

                        <div class="campo">

                            <input type="text" id="input_email_funcionario" placeholder="Digite o e-mail do funcionário">

                            <select id="select_tipo">

                            </select>
                        </div>
                        <div class="campos campos-btns">
                            <button class="btn" onclick="cadastrarFuncionario()">Criar</button>
                            <button class="btn" onclick="deletarFuncionario()">Deletar</button>
                        </div>
                        <p>*A senha padrão do funcionário é o e-mail dele.</p>
                    </div>
                </div>
